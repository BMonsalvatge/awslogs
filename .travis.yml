sudo: false
language: python
env:
  - TOX_ENV=py26
  - TOX_ENV=py27
  - TOX_ENV=py33
  - TOX_ENV=py34
  - TOX_ENV=py35
  - TOX_ENV=lint
python: 3.5
matrix:
  include:
    - python: 3.6
      env: TOX_ENV=py36
install:
    - pip install tox
script: tox -e $TOX_ENV
after_success:
  - pip install coveralls
  - coveralls
